        <!--[if lt IE 8]>

        <!-- Add your site or application content here -->
    

        <div class="container">
            Currently Playing: <div class="inline" id="current-tone">--</div> <br>
            Cycle Number: <div class="inline" id="cycle-number">0/0</div> <br>
        </div>


        <div class="container tone-area">
            <div class="tone">
                <form action="#">
                    First Tone <br>
                    <button id="small-one" tabindex="-1">Smaller</button>
                    <input id="tone-one" type="number" value="440" min="0">Hz
                    <button id="big-one" tabindex="-1">Bigger</button>
                    <br>
                    Volume: <input id="vol-one" type="number" min="0" max="100" value="50"> (0-100)
                </form>
            </div>
            <div class="tone">
                <form action="#">
                    Second Tone <br>
                    <button id="small-two" tabindex="-1">Smaller</button>
                    <input id="tone-two" type="number" value="440" min="0">Hz
                    <button id="big-two" tabindex="-1">Bigger</button>
                    <br>
                    Volume: <input id="vol-two" type="number" min="0" max="100" value="50"> (0-100)
                </form>
            </div>
        </div>

        <div class="container">
            <form action="#">
                Total Time: <input id="total-time" type="number" min="0" value="30"> Minutes<br>
                Cycle Time:  <input id="cycle-time" type="number" min="0" value="30"> Seconds
            </form>
            <br>
            <button tabindex="-1" id="start">Start</button> <button tabindex="-1" id="reset">Reset</button>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
